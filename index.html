<!DOCTYPE html>
<html lang="en">
<!--Weather Forecast Dashboard-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container bg-light">
        <header>
            <div class="text-center bg-dark my-0">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="cityName">Search for a City</label>
                        <input id="cityName" type="text" class="form-control">
                    </div>
                    <button id="searchBtn" type="button" class="btn btn-primary">OK</button>
                    <div id="previousSearch"></div>
                </div>
                <!--Section used by javascript, which will make it visible after the first search-->
                <div class="col-9 weatherSection" style="visibility: hidden;">
                    <div class="border border-secondary m-1">
                        <div class="row">
                            <h1 id="cityAndDate" class="text-dark m-4"></h1>
                            <img id="todayImg">
                        </div>
                        <div id="temperature" class="m-4"></div>
                        <div id="humidity" class="m-4"></div>
                        <div id="windSpeed" class="m-4"></div>
                        <div id="uvIndex" class="m-4"></div>
                    </div>
                    <h4 class="text-dark mt-3">5-Day Forecast:</h4>
                    <div class="row">
                        <div class="col bg-primary m-2 rounded">
                            <p id="day1Date" class="m-1 text-light"></p>
                            <img id="day1Img">
                            <p id="day1Temp" class="m-1 text-light"></p>
                            <p id="day1Humidity" class="m-1 text-light"></p>
                        </div>
                        <div class="col bg-primary m-2 rounded">
                            <p id="day2Date" class="m-1 text-light"></p>
                            <img id="day2Img">
                            <p id="day2Temp" class="m-1 text-light"></p>
                            <p id="day2Humidity" class="m-1 text-light"></p>
                        </div>
                        <div class="col bg-primary m-2 rounded">
                            <p id="day3Date" class="m-1 text-light"></p>
                            <img id="day3Img">
                            <p id="day3Temp" class="m-1 text-light"></p>
                            <p id="day3Humidity" class="m-2 text-light"></p>
                        </div>
                        <div class="col bg-primary m-2 rounded">
                            <p id="day4Date" class="m-1 text-light"></p>
                            <img id="day4Img">
                            <p id="day4Temp" class="m-1 text-light"></p>
                            <p id="day4Humidity" class="m-1 text-light"></p>
                        </div>
                        <div class="col bg-primary m-2 rounded">
                            <p id="day5Date" class="m-1 text-light"></p>
                            <img id="day5Img">
                            <p id="day5Temp" class="m-1 text-light"></p>
                            <p id="day5Humidity" class="m-1 text-light"></p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
